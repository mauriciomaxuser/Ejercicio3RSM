<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolsa de Empleo</title>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- Importando Iconos de FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
</head>
<body >

    <nav class="navbar navbar-expand-lg bg-info">
        <div class="container-fluid">
          <a class="navbar-brand" href="/"><b>Proyectos</b></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="nuevoModelo">Nuevo Desarrollador</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/marca">Proyecto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="nuevaMarca">Nuevo Proyecto</a>
              </li>
              
              
              
            </ul>
            
          </div>
        </div>
      </nav>
    <div class="container">
        {% block contenido %}
        {% endblock %}
    </div>
    <div class="row bg-info" style="padding:20px;
        color:white;">
        <div class="col-md-4 text-center">
            <img height="100px" src="https://www.buscadordeempleo.gov.co/assets/banner-JW8kDEA_.png" alt="">
        </div>
        <div class="col-md-4 text-center">
            <h4><b>Desarrollado por:</b></h4>
            <h5>Mauricio</h5>
        </div>
        <div class="col-md-4 text-center">
            <h1>Latacunga 2025</h1>
        </div>
    </div>
    {% if messages %}
        {% for mensaje in messages %}
            <script>
                Swal.fire({
                    title:"Confirmaci√≥n",
                    text:"{{mensaje}}",
                    icon:"success"
                })


                
            </script>
        {% endfor %}
    {% endif %}

    
</body>
</html>
